<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>OZ Login</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <header>Login</header>
        </div>
        <div class="input">
            <input type="text" class="inputbox" id="email" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input">
            <input type="password" class="inputbox" id="password" placeholder="Password" autocomplete="off" required>
        </div>
       
        <div class="btn">
            <button class="submitbtn"  id="submit" onclick="login()" ></button>
            <label for="submit" >Sign In</label>
        </div>
        
    </div>
    
   
    <script src="main.js"></script>
</body>
</html>
